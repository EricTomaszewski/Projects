<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        #image-container {
            position: relative;
        }
        img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="image-container">
        {% for image_file in image_files %}
            <img src="{{ image_file }}" />
        {% endfor %}
    </div>
</body>
</html>
