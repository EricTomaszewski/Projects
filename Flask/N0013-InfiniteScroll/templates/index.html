<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Infinite Scrolling Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .item {
            padding: 10px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="item-list">
        {% for item in items %}
            <div class="item">{{ item }}</div>
        {% endfor %}
    </div>
    <script>
        $(window).scroll(function() {
            if($(window).scrollTop() + $(window).height() == $(document).height()) {
                $.ajax({
                    url: '/load_more',
                    type: 'GET',
                    dataType: 'json',
                    success: function(response) {
                        // Add the new items to the end of the list
                        var itemHtml = '';
                        $.each(response.items, function(index, item) {
                            itemHtml += '<div class="item">' + item + '</div>';
                        });
                        $('.item-list').append(itemHtml);
                    }
                });
            }
        });
    </script>
</body>
</html>
